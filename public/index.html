<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatBot MPL ID</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-b from-[#6D28D9] via-[#4C1D95] to-[#1E1B4B] text-white h-screen flex justify-center">

<div class="w-full max-w-lg h-screen flex flex-col px-5 py-6">

  <!-- HEADER -->
  <h2 class="text-sm font-semibold opacity-70 mb-1">ChatBot MPL ID</h2>
  <h1 class="text-3xl font-extrabold mb-5 leading-snug">
    Hi friend! <br>Can I help you?
  </h1>

  <!-- QUICK QUESTIONS -->
  <div id="quick-questions" class="grid grid-cols-2 gap-3 mb-5">
    <button class="glass-btn" onclick="quickSend('jadwal mpl hari ini')">
      Jadwal Hari Ini
    </button>
    <button class="glass-btn" onclick="quickSend('siapa pemain rrq')">
      Pemain RRQ
    </button>
    <button class="glass-btn col-span-2" onclick="quickSend('siapa coach alter ego')">
      Coach Alter Ego
    </button>
  </div>

  <!-- CHAT -->
  <main id="chat-box"
    class="flex-1 overflow-y-auto space-y-4 pr-1">
  </main>

  <!-- INPUT -->
  <footer class="mt-4">
    <div class="flex items-center bg-white/20 backdrop-blur-xl 
      border border-white/30 rounded-full px-5 py-3">

      <input id="user-input"
        class="flex-1 bg-transparent text-white placeholder-white/60 focus:outline-none"
        placeholder="Tanyakan seputar MPL..." />

      <button id="send-btn"
        class="ml-3 bg-gradient-to-r from-purple-500 to-blue-500 px-4 py-2 rounded-full">
        âž¤
      </button>
    </div>
  </footer>

</div>

<style>
  .glass-btn {
    background: rgba(255,255,255,0.12);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 1rem;
    padding: 0.75rem;
    font-size: 0.875rem;
  }
</style>

<script src="script.js"></script>

<script>
  function quickSend(text) {
    document.getElementById("user-input").value = text;
    document.getElementById("quick-questions").style.display = "none";
    document.getElementById("send-btn").click();
  }
</script>

</body>
</html>
